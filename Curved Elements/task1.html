
<!-- 
Outer continaer : Parent Container  contianes heading and inner contianer
inner-continer : Contains service items and the highlighted-service 
highlighted-service:  display's the data of the highlighted-service or the service user clicks
service-item: Holds the icon and text for service item   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="task1.css">
</head>

<body>
    <div class="outer-container">
        <div>
            <h2 id="title">How do we Deliver our UI/UX Design Services?</h2>
            <p id="subtitle">Walking on the following steps to not have any stone unturned</p>
        </div>
        <div class="inner-container">
            <div class="highlighted-service  highlighted-service-mobile">
                <div class=" grid-item-1 heading-container">
                    <h3 class="service-title " style=" margin: 0; margin-bottom: 10px; padding: 0;"></h3>
                    <p class="service-desc" style="margin: 0; word-break: break-all;"></p>
                </div>
                <div class="service-item service-item-1">
                    <div class="icon-wrapper">
                        <div class="icon">
                            <img
                                src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-svg-files-dreamstale-lineal-dreamstale.png" />
                        </div>
                    </div>
                    <p class="icon-text icon-text-1">Market Research & Analysis</p>
                </div>
                <div class="service-item service-item-2">
                    <div class="icon-wrapper">
                        <div class="icon">
                            <img
                                src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-svg-files-dreamstale-lineal-dreamstale.png" />
                        </div>
                    </div>
                    <p class="icon-text icon-text-2">Concept Presentation</p>
                </div>
                <div class="service-item service-item-3">
                    <div class="icon-wrapper">
                        <div class="icon">
                            <img
                                src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-svg-files-dreamstale-lineal-dreamstale.png" />
                        </div>
                    </div>
                    <p class="icon-text icon-text-3">UI/UX Wireframes</p>
                </div>
                <div class="service-item service-item-4" data-service-title="Frontend Development">
                    <div class="icon-wrapper">
                        <div class="icon">
                            <img
                                src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-svg-files-dreamstale-lineal-dreamstale.png" />
                        </div>
                    </div>
                    <p class="icon-text icon-text-4">Prototype Testing</p>
                </div>
                <div class="service-item service-item-5" data-service-title="Prototype Testing">
                    <div class="icon-wrapper">
                        <div class="icon">
                            <img
                                src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-svg-files-dreamstale-lineal-dreamstale.png" />
                        </div>
                    </div>
                    <p class="icon-text icon-text-5">Frontend Development</p>
                </div>
                <div class="service-item service-item-6">
                    <div class="icon-wrapper">
                        <div class="icon" style="position: relative;">
                            <img
                                src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-svg-files-dreamstale-lineal-dreamstale.png" />
                        </div>
                    </div>
                    <p class="icon-text icon-text-6">UI Testing Process</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./task1.js"></script>
</body>

</html>
